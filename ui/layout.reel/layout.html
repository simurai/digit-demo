<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <link rel="stylesheet" href="layout.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "layout"}
            }
        }
        
    }
    </script>
</head>
<body>
    <section data-montage-id="layout" class="Layout">
        <h2>Layout</h2>
        <p class="u-left">Next to the default MontageJS app template, there is also a <a href="https://github.com/simurai/digit-layout/">Digit Layout</a> template. It already has some <strong>additional layout</strong> components added and can be used as a starting point for your own Web App. Feel free to clone and edit as you like.</p>
        
        <p><img class="Screenshot" src="layout.png" alt="Phone"></p>
        <div class="Resizer"><iframe class="is-phone" src="http://simurai.github.io/digit-layout/"></iframe></div>
        
    </section>
</body>
</html>
