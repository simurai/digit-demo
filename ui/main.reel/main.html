<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "demo": {
            "prototype": "ui/demo.reel",
            "properties": {
                "element": {"#": "demo"}
            }
        },
        "skins": {
            "prototype": "ui/skins.reel",
            "properties": {
                "element": {"#": "skins"}
            }
        },
        "layout": {
            "prototype": "ui/layout.reel",
            "properties": {
                "element": {"#": "layout"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        
        <header>
            <h1><img class="Icon" src="../../assets/images/digit-icon.svg"> digit</h1>
            <p><a href="https://github.com/montagejs/digit">Digit</a> is a <strong>UI Set</strong> for the <a href="https://github.com/montagejs">MontageJS</a> framework.</p>
        </header>

        <section data-montage-id="demo"></section>
        
        <section data-montage-id="skins"></section>
                
        <section data-montage-id="layout"></section>
        
        <footer class="Footer">
            <p>For more infos, see <a href="http://docs.montagestudio.com/montagejs/theme-digit-components.html">Digit Docs</a>.</p>
            <a href="https://github.com/montagejs/digit"><img class="Icon" src="../../assets/images/digit-icon.svg"></a>
        </footer>
    </div>
</body>
</html>
