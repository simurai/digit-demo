<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "number": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "number"},
                "value": 100
            }
        },
        "radio": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio"},
                "checked": false
            }
        },
        "radio2": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio2"},
                "checked": true
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "axis": "horizontal",
                "max": 100,
                "min": 0,
                "value": 50
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text Field"
            }
        },
        "toggleSwitch": {
            "prototype": "digit/ui/toggle-switch.reel",
            "properties": {
                "element": {"#": "toggleSwitch"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        
        <h1 class="Title">Digit Demo</h1>
        
        <div class="Controls">
            
        </div>
        
        <section>
            <input type="radio" name="radio" data-montage-id="radio">
            <input type="radio" name="radio" data-montage-id="radio2">
            <input type="checkbox" data-montage-id="checkbox">
        </section>
        <section>
            <button data-montage-id="button"></button>
            <input type="number" data-montage-id="number">
        </section>
        <section>
            <select data-montage-id="toggleSwitch"></select>
            <div data-montage-id="slider"></div>
        </section>
        <section>
            <input data-montage-id="textField" type="text">
        </section>
        
        <footer class="Footer">For more infos, see <a href="http://docs.montagestudio.com/montagejs/theme-digit-components.html">Digit Docs</a></footer>
    </div>
</body>
</html>
