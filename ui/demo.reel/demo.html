<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="demo.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "demo"}
            }
        },
        
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "axis": "horizontal",
                "max": 100,
                "min": 0,
                "value": 50
            }
        },
        "toggleSwitch": {
            "prototype": "digit/ui/toggle-switch.reel",
            "properties": {
                "element": {"#": "toggleSwitch"}
            }
        }
    }
    </script>
</head>
<body>
    <p data-montage-id="demo" class="Demo">
        
        <input data-montage-id="checkbox" type="checkbox">
        <select data-montage-id="toggleSwitch"></select>
        <button data-montage-id="button"></button>
        <input data-montage-id="slider" type="range">
        
    </p>
</body>
</html>
