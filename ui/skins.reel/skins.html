<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Skins</title>
    <link rel="stylesheet" href="skins.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "skins"}
            }
        },
                
        "wireframe": {
            "prototype": "ui/components.reel",
            "properties": {
                "element": {"#": "wireframe"}
            }
        },
        "light": {
            "prototype": "ui/components.reel",
            "properties": {
                "element": {"#": "light"}
            }
        },
        "dark": {
            "prototype": "ui/components.reel",
            "properties": {
                "element": {"#": "dark"}
            }
        }
        
    }
    </script>
</head>
<body>
    <section data-montage-id="skins" class="Skins">
        <h2>Comes with 3 extra skins</h2>
        <p class="u-left">In addition to the <strong>default</strong> skin, Digit also offers 3 more skins to chose from: <strong>wireframe</strong>, <strong>light</strong> and <strong>dark</strong>. It can be set by using a data-montage-skin attribute. E.g. <code>data-montage-skin="light"</code> and all children will have the light skin applied.</p>
        
        <h3 class="Skins-title">wireframe</h3>
        <div data-montage-skin="wireframe" data-montage-id="wireframe" class="Components--original"></div>
        
        <h3 class="Skins-title">light</h3>
        <div data-montage-skin="light" data-montage-id="light" class="Components--original"></div>
        
        <h3 class="Skins-title">dark</h3>
        <div data-montage-skin="dark" data-montage-id="dark" class="Components--original"></div>
        
    </section>
</body>
</html>
